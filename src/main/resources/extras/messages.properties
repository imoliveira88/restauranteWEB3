corpoHome=Somos uma casa especializada no melhor da comida regional nordestina. Venha provar as del\u00edcias da uma culin\u00e1ria que, mesmo quando atravessou tempos dif\u00edceis, nunca abriu m\u00e3o do sabor. Prova disso \u00e9 o famoso Bai\u00e3o-de-Dois, prato que teve origem no sert\u00e3o, onde a seca era forte e as pessoas eram obrigadas evitar o desperd\u00edcio. Unindo o arroz com feij\u00e3o, queijo coalho e a manteiga de garrafa eles tinham um prato s\u00f3 que dava sustento para as jornadas de trabalho.
