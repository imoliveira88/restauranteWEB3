<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{msgs.funcCadastro}</title>
    </h:head>
    <h:body>

        <ui:decorate template="/templates/funcionarioDecorator.xhtml">
            <h2>#{msgs.funcCadastro}</h2>
            <br/>
            <br/>

            <h:form>
                <p:growl id="msgs" for="destinoAviso" autoUpdate="true" showDetail="true" />

                <p:fieldset legend="Informações Básicas" style="margin-bottom:20px">
                    <h:panelGrid columns="2" id = "basico"  cellpadding="5">

                        <h:outputText value="Nome: " />
                        <h:inputText value="#{cadastroF.nome}" size="37" />

                        <h:outputText value="Telefone (será seu login): " />
                        <h:inputText value="#{cadastroF.telefone}" size="12" />

                        <h:outputText value="Senha: " />
                        <h:inputSecret value="#{cadastroF.senha}" size="8" />

                        <h:outputText value="Cargo: " />
                        <h:inputText value="#{cadastroF.cargo}" size="20" />

                        <h:outputText value="Salário: " />
                        <h:inputText value="#{cadastroF.salario}" size="12" />

                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset legend="Endereço" style="margin-bottom:20px">
                    <h:panelGrid columns="2" id = "endereco"  cellpadding="5">

                        <h:outputText value="Tipo Logradouro: " />
                        <h:inputText value="#{cadastroF.tipologradouro}" size="10" />

                        <h:outputText value="Logradouro: " />
                        <h:inputText value="#{cadastroF.logradouro}" size="37" />

                        <h:outputText value="Número: " />
                        <h:inputText value="#{cadastroF.numero}" size="5" />

                        <h:outputText value="CEP: " />
                        <h:inputText value="#{cadastroF.cep}" size="10" />

                        <h:outputText value="Cidade: " />
                        <h:inputText value="#{cadastroF.cidade}" size="20" />

                        <h:outputText value="Estado: " />
                        <h:inputText value="#{cadastroF.estado}" size="2" />

                    </h:panelGrid>
                </p:fieldset>

                <h:commandButton value="Cadastrar" action="#{cadastroF.cadastraFuncionario}"/>

            </h:form> 
        </ui:decorate>
        
   </h:body>
</html>
