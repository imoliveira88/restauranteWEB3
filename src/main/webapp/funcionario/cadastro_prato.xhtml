<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{msgs.funcPrato}</title>
    </h:head>
    <h:body>

        <ui:decorate template="/templates/funcionarioDecorator.xhtml">
            <h2>#{msgs.funcPrato}</h2>
            <br/>
            <br/>

            <table cellpadding="0" cellspacing="100px">
                <tr>
                    <td>
                        <h:form enctype="multipart/form-data">
                            <p:growl id="msgs" showDetail="true" autoUpdate="true" for="destinoAviso"/>
                            <p:fieldset legend="Inserir pratos" style="margin-bottom:20px">
                                <h:panelGrid columns="2">
                                    Nome: <h:inputText value="#{pratoMB.prato.nome}" size="20"/>
                                    Preço: <h:inputText value="#{pratoMB.prato.preco}" size="20"/>
                                    Descrição: <h:inputTextarea rows="4" cols="20" value="#{pratoMB.prato.descricao}"/>

                                    Foto: <p:fileUpload fileUploadListener="#{pratoMB.uploadAction}" label="Escolha" auto="true" sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/" />
                                    
                                    <h:commandButton action="#{pratoMB.salvar}" value="Salvar" />
                                </h:panelGrid> 
                            </p:fieldset>
                        </h:form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:form enctype="multpart/form-data">
                            <p:fieldset legend="Pratos Cadastrados" style="margin-bottom:20px">
                                <p:dataTable var="prato" value="#{pratoMB.pratos}" editable="true" editMode="cell">
                                    <p:column>
                                        <f:facet name="header">Foto</f:facet>
                                        <h:graphicImage value="/imagens/#{prato.imagem}" width="100" height="100"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Nome</f:facet>
                                        <h:outputText value="#{prato.nome}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Preço</f:facet>
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{prato.preco}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{prato.preco}"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Descrição</f:facet>
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{prato.descricao}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{prato.descricao}"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Atualizar</f:facet>
                                        <h:commandButton value="Atualizar" action="#{pratoMB.atualizar(prato)}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Excluir</f:facet>
                                        <h:commandButton value="Excluir" action="#{pratoMB.excluir(prato)}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:fieldset>
                        </h:form>

                    </td>
                </tr>
            </table>

        </ui:decorate>
        
    </h:body>
</html>
