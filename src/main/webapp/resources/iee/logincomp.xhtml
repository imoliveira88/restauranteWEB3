<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="#{msgs.labelLogin}"/>
            <h:panelGroup>
            <p:inputText id="login" value="#{loginBean.telefone}" size="20" 
                         required="true" requiredMessage="#{msgs.notNull}">
                <p:watermark for="login" value="(99)99999-9999" />                
                <f:ajax event="blur" render="m_login" />
            </p:inputText>
                <h:message id="m_login" class="invalid" for="login"/>
            </h:panelGroup>

            <h:outputText value="#{msgs.labelPassword}"/>
            <h:panelGroup>
            <p:password id="senha" value="#{loginBean.senha}" size="20" 
                           required="true" requiredMessage="#{msgs.notNull}">
                <f:ajax event="blur" render="m_senha"/>
            </p:password>
                <h:message id="m_senha" class="invalid" for="senha"/>
            </h:panelGroup>

            <h:outputText/>
            <h:commandButton value="#{msgs.btnLogin}" action="#{loginBean.doLogin()}" class="botao"/>

            <f:facet name="footer">
                <a href='cadastro_cliente.xhtml' class="cmdLink2">#{msgs.notCadastro}</a>
                <br/>                                
            </f:facet>
        </h:panelGrid>
    </cc:implementation>
</html>
