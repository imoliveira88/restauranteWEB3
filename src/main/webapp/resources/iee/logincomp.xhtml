<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="#{msgs.labelLogin}"/>
            <h:inputText id="telefone" value="#{loginBean.telefone}" size="20" required="true"/>

            <h:outputText value="#{msgs.labelPassword}"/>
            <h:inputSecret id="senha" value="#{loginBean.senha}" size="20" required="true" />

            <h:outputText/>
            <h:commandButton value="#{msgs.btnLogin}" action="#{loginBean.doLogin()}" class="botao"/>

            <f:facet name="footer">
                <a href='cadastro_cliente.xhtml' class="cmdLink2">#{msgs.notCadastro}</a>
                <br/>                                
            </f:facet>
        </h:panelGrid>
    </cc:implementation>
</html>
