    <h:body>

        <ui:composition template="/templates/masterLayout.xhtml">

            <ui:define name="windowTitle">
                Cadastro de Clientes
            </ui:define> 
         <ui:define name="content">
             <h2>Cadastro de cliente</h2>

             <h:form class="formGeral">
                 <p:growl id="msgs" showDetail="true" />

                 <p:fieldset legend="Informa��es B�sicas" style="margin-bottom:20px">
                     <h:panelGrid columns="2" id = "basico"  cellpadding="5">

                         <h:outputText value="Nome: " />
                         <h:inputText value="#{cadastroC.nome}" size="37" />

                         <h:outputText value="Telefone (será seu login): " />
                         <h:inputText value="#{cadastroC.telefone}" size="12" />

                         <h:outputText value="Senha: " />
                         <h:inputSecret value="#{cadastroC.senha}" size="8" />

                     </h:panelGrid>
                 </p:fieldset>

                 <p:fieldset legend="Endereço" style="margin-bottom:20px">
                     <h:panelGrid columns="2" id = "endereco"  cellpadding="5">

                         <h:outputText value="Tipo Logradouro: " />
                         <h:inputText value="#{cadastroC.tipologradouro}" size="10" />

                         <h:outputText value="Logradouro: " />
                         <h:inputText value="#{cadastroC.logradouro}" size="37" />

                         <h:outputText value="Número: " />
                         <h:inputText value="#{cadastroC.numero}" size="5" />

                         <h:outputText value="CEP: " />
                         <h:inputText value="#{cadastroC.cep}" size="10" />

                         <h:outputText value="Cidade: " />
                         <h:inputText value="#{cadastroC.cidade}" size="20" />

                         <h:outputText value="Estado: " />
                         <h:inputText value="#{cadastroC.estado}" size="2" />

                     </h:panelGrid>
                 </p:fieldset>

                 <p:fieldset legend="Informações do Cartão" style="margin-bottom:20px">
                     <h:panelGrid columns="2" id = "cartao"  cellpadding="5">

                         <h:outputText value="Bandeira: " />
                         <h:inputText value="#{cadastroC.bandeira}" size="16" />

                         <h:outputText value="Número: " />
                         <h:inputText value="#{cadastroC.numeroCartao}" size="16" />

                         <h:outputText value="Validade: " />
                         <p:calendar value="#{cadastroC.validade}" />

                     </h:panelGrid>
                 </p:fieldset>

                 <h:commandButton class="botao" value="Enviar" action="#{cadastroC.cadastraCliente}"/>

             </h:form>
         </ui:define>
      </ui:composition>
