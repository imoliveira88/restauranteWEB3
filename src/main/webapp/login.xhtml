<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.titleLogin}</title>        
    </h:head>
    <h:body>
        <ui:decorate template="/templates/masterDecorator.xhtml">
            
            <!-- Contents to be decorated -->
            
                <h:form id="login" class="formGeral">
                    <p:growl id="msgs" showDetail="true" />
                    <p:fieldset class="field" legend="Login" >
                        <p:growl id="growl" showDetail="false" life="2000" />
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputText value="#{msgs.labelLogin}"/>
                            <h:inputText value="#{usuario.telefone}" size="20" />

                            <h:outputText value="#{msgs.labelPassword}"/>
                            <h:inputSecret id="senha" value="#{usuario.senha}" size="20" required="true" />
                            
                            <br/>
                            <h:commandButton value="#{msgs.btnLogin}" action="#{usuario.doLogin()}" class="botao"/>

                            <f:facet name="footer">
                                <a href='faces/cadastro_cliente.xhtml'>#{msgs.notCadastro}</a>
                                <br/>
                                <h:outputText value="#{cadastroC.mensagem}"/>
                                <br/>
                                <h:outputText value="#{usuario.mensagem}"/>
                            </f:facet>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            
        </ui:decorate>
    </h:body>
</html>
