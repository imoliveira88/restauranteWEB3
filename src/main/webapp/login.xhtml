<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
            Login
            </ui:define> 

            <ui:define name="content">
                <h:form id="FormLogin" class="formGeral">
                    <p:growl id="growl" for="destinoAviso" life="6000" autoUpdate="true"/>
                    <p:fieldset legend="Login" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputText value="Login (telefone): " />
                            <h:inputText id="telefone" value="#{usuario.telefone}" size="20" required="true"/>

                            <h:outputText value="Senha: " />
                            <h:inputSecret id="senha" value="#{usuario.senha}" size="20" required="true"/>

                            <h:commandButton value="Login" action="#{usuario.doLogin()}" class="botao"/>

                            <f:facet name="footer">
                                <a href='faces/cadastro_cliente.xhtml'>Nao tem cadastro? Clique aqui!</a>
                            </f:facet>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
         
        
    </h:body>
</html>
