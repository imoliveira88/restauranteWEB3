<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        
        <ui:composition template="/templates/masterLayout.xhtml">
            
            <ui:define name="windowTitle">
                Cardápio
            </ui:define> 

         <ui:define name="content">
             <h:form enctype="multipart/form-data">
                 <p:fieldset legend="Cardapio" style="margin-bottom:20px">
                     <p:dataTable var="prato" value="#{pratoMB.pratos}" >
                         <p:column>
                             <f:facet name="header">Foto</f:facet>
                             <h:graphicImage value="/imagens/#{prato.imagem}" width="100px" height="100px"/>
                         </p:column>
                         <p:column>
                             <f:facet name="header">Nome</f:facet>
                             <h:outputText value="#{prato.nome}"/>
                         </p:column>
                         <p:column>
                             <f:facet name="header">Preço</f:facet>
                             <h:outputText value="#{prato.preco}"/>
                         </p:column>
                         <p:column>
                             <f:facet name="header">Descrição</f:facet>
                             <h:outputText value="#{prato.descricao}"/>
                         </p:column>
                     </p:dataTable>
                 </p:fieldset>
             </h:form>
         </ui:define>
      </ui:composition>
       
    </h:body>
</html>
