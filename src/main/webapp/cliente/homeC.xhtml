<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.titleHome}</title>
    </h:head>
    <h:body>

        <ui:decorate template="/templates/clienteDecorator.xhtml">
             <h2>#{msgs.artigoHome}</h2>
             <br/>
             <br/>
             
             <table>
                <tr>
                    <td>
                        <h:form id="form">
                            <p:growl id="msgs" showDetail="true" for="destinoAviso" autoUpdate="true"/>

                            <p:accordionPanel value="#{tabbedView.pratos}" var="prato">
                                <p:ajax event="tabChange" listener="#{tabbedView.onTabChange}" update=":form:msgs" />
                                <p:ajax event="tabClose" listener="#{tabbedView.onTabClose}" update=":form:msgs" />

                                <p:tab title="#{prato.nome}">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <p:outputLabel for="imagem" value="Imagem" style="font-weight: bold"/>
                                            <h:graphicImage id="imagem" value="/imagens/#{prato.imagem}" width="100px" height="100px"/>

                                            <p:outputLabel for="preco" value="Preço" style="font-weight: bold"/>
                                            <h:outputText id="preco" value="#{prato.preco}"/>

                                            <p:outputLabel for="descricao" value="Descrição" style="font-weight: bold"/>
                                            <h:outputText id="descricao" value="#{prato.descricao}"/>

                                            <p:outputLabel for="numero" value="Quantidade" style="font-weight: bold"/>
                                            <p:selectOneMenu id="numero" value="#{tabbedView.numero}">
                                                <f:selectItem itemLabel="1" itemValue="1" />
                                                <f:selectItem itemLabel="2" itemValue="2" />
                                                <f:selectItem itemLabel="3" itemValue="3" />
                                                <f:selectItem itemLabel="4" itemValue="4" />
                                                <f:selectItem itemLabel="5" itemValue="5" />
                                            </p:selectOneMenu>

                                        </h:panelGrid>
                                        <h:commandButton id="add" class="botao" value="Adicionar" action="#{tabbedView.adicionaItem(prato.nome)}" />
                                    </h:panelGrid>
                                </p:tab>

                            </p:accordionPanel>
                        </h:form>

                    </td>
                     
                </tr>
            </table>
         
      </ui:decorate>
                     
    </h:body>
</html>
